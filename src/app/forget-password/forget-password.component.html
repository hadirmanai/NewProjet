
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
  MWGTD
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
   <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body >
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4 gradient-navbar">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="../pages/dashboard.html" style="color: white;">
              <img src="/assets/Image/IMG_.png" alt="Dashboard Icon" class="icon"> MWGTD
            </a>
            <button class="navbar-toggler" type="button" (click)="collapse()"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
              <form>
                <ul class="navbar-nav d-flex flex-row justify-content-between align-items-center">
                  
                  <!-- Pagination Arrows for Mobile or Mac -->
                  <li *ngIf="isMobile || isMac" class="nav-item d-flex align-items-center me-2">
                    <a class="nav-link" (click)="goToPreviousPage()" [class.disabled]="currentPage === 1">
                      <span class="gray-arrow">&#8592;</span> <!-- Left arrow -->
                    </a>
                  </li>
        
                  <!-- Display images based on the current page and device type (Mobile or Mac) -->
                  <li *ngFor="let image of getImagesToDisplay()" class="nav-item me-2">
                    <a class="nav-link" (click)="handleImageClick(image)">
                      <img [src]="image.src" [alt]="image.alt" class="icon minimized-icon">
                    </a>
                  </li>
        
                  <!-- Right Arrow for Mobile or Mac -->
                  <li *ngIf="isMobile || isMac" class="nav-item d-flex align-items-center">
                    <a class="nav-link" (click)="goToNextPage()" [class.disabled]="currentPage === totalPages">
                      <span class="gray-arrow">&#8594;</span> <!-- Right arrow -->
                    </a>
                  </li>
        
                </ul>
              </form>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('/assets/Image/unnamed.png');">
     
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto" >
            <div class="card z-index-0 fadeIn3 fadeInBottom test" >
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 test" >
                <div class="bg-white border-radius-lg py-3 pe-1" >
                  <h4 class="text-black font-weight-bolder text-center mt-2 mb-0 ">Verification Email</h4>
                </div>
              </div>
              <div class="card-container">
                <div class="card-body">
                  <form role="form" class="text-start">
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label" style="color: white;">Email</label>
                        <input type="email" class="form-control" style="color: white;" aria-label="Email">
                      </div>                      
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" [routerLink]="['/code']">Verification Email</button>
                    </div>
                  </form>
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <footer class="footer position-absolute bottom-2 py-2 w-100">
     
        <div class="container">
          <ul class="navbar-nav d-flex flex-row justify-content-center align-items-center">
            <li class="nav-item me-2">
              <a class="nav-link active" href="https://www.facebook.com/MWGTD?locale=fr_FR">
                <img src="/assets/Image/instagram.png" alt="Sign In Icon" class="icon">
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link active" href="https://www.facebook.com/MWGTD?locale=fr_FR">
                <img src="/assets/Image/Facebook-f_Logo-Blue-Logo.wine.svg" alt="Sign In Icon" class="icon">
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="../pages/sign-up.html">
                <img src="/assets/Image/logo-tiktok.webp" alt="Sign Up Icon" class="icon">
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="../pages/sign-in.html">
                <img src="/assets/Image/twitter.avif" alt="Sign In Icon" class="icon">
              </a>
            </li>
          </ul>
        </div>
      </footer>
      
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="/assets/js/core/popper.min.js"></script>
  <script src="/assets/js/core/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/material-dashboard.min.js?v=3.1.0"></script>
  
</body>

</html>
